[uwsgi]
;---------------------------------目录文件类
socket = /home/flask-framework/uwsgi.sock
pidfile = /home/flask-framework/uwsgi.pid
;python应用目录
pythonpath = /home/flask-framework
# 指向网站目录
chdir=/home/flask-framework

;---------------------------------进程类
# python 启动程序文件
wsgi-file = run.py
;监听的应用变量名称
callable = app
;启用主线程
master = true
;启用多线程
enable-threads = true
;进程数量
processes = 4
;workers = 1

;---------------------------------日志类
profiler= true
;内存报告
memory-report=true
;日志时间
logdate=true
;日志位置
daemonize=/home/flask-framework/uwsgi.log

;---------------------------------异步类
;gevent数量
gevent = 100
;在应用加载之前自动调用gevent.monkey.patch_all()
gevent-early-monkey-patch = true
